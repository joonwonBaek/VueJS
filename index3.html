<!-- Computed -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{count}}</h1>
      <h2>{{double}}</h2>
      <h2>{{double}}</h2>
      <h2>{{double}}</h2>
      <h2>{{double}}</h2>
    </div>
    <script>
      const App = {
        data() {
          return {
            count: 3,
          };
        },
        computed: {
          double() {
            // 메서드가 아니라 하나의 데이터로 취급된다
            return this.count * 2;
          },
        },
      };
      const app = Vue.createApp(App);
      app.mount("#app");
    </script>
  </body>
</html>
